<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <div id="wrapper">
            <div class ="card">
                <div class ="front">
                    <img src="https://wallpapershome.ru/images/pages/ico_h/249.jpg" width="425" height="275">
                    <img src="logo.png" width=45% height=15% class="logo">
                    <img src="https://www.luminor.lv/sites/default/files/img/contactless.png" width=7% height=13% class="contactless">
                    <img src="chip.png" width=13% height=15% class="chip">
                    <img src="visa.png" width=18% height=18% class="visa">
                    <span>
                    <div class ="digit">
                        <p class="text" name="num">{{ cardcode }}</p>
                    </div>
                    <div class ="name">
                        <p class="text">Card Holder</p>
                        <p class="text">{{ name }}</p>
                    </div>
                    <div class ="day">
                        <p class="text">VALID THRU</p>
                        <p class="text" size=2>{{ month }}/{{ year }}</p>
                    </div>
                    </span>
                </div>

                <div class ="back">
                    <img src="https://wallbox.ru/wallpapers/main/201404/5973c726d2e6282.jpg" width="425" height="275">
                    <img src="sign.png" width=13% height=15% class="sign">
                    <img src="visa.png" width=18% height=18% class="b_visa">
                    <span>
                        <div class="magnetic_strip"></div>
                        <div class="w_cvv">  
                            <p>CVV</p>
                        </div>
                        <div id="white">
                            <p>{{ cvv }}</p>
                        </div>
                    </span>
                </div>

            </div>
            <div class ="input">
                <p>Card Number</p>
                <input type="text" v-model="cardcode" pattern="[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}" class="num_name" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "19">
                <p>Card Holders</p>
                <input type="text" v-model="name" class="num_name">
                <p></p>
                <label>Month</label>
                <input type="number" v-model="month" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "2" min="1" max="12" class="data"><!--this.value.slice(0, this.maxLength) возвращает новый массив, содержащий копию части исходного массива от нулевого элемента до максимамльного-->
                <label>Year</label>
                <input type="number" v-model="year" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "2" min="1" max="50" class="data">
                <label>CVV</label>
                <input type="password" v-model="cvv" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength = "3" min="100" max="999" @blur="view=false" class="cvv">
                <p></p>
                <input type="submit" id="send" value="Отправить">
            </div>
    </div>
    <script src= "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src= "card.js"></script>
    <link rel="stylesheet" href="card.css">
    </body>
</html>
